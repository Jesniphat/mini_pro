<!DOCTYPE html>
<html ng-app="MiniSocial">
  <head>
    <meta charset="utf-8">
    <title>MiniPro</title>
  </head>
  <body ng-controller="RegisterContraller">
    <h1>My Mini  Pro</h1>
    <h2>Register</h2>
    <form>
      <p>Display Name : <input type="text" ng-model="DisplayName" /></p>
      <p>Login Name : <input type="text" ng-model="LoginName" autocomplete="false"/><br/></p>
      <p>
        Password : <input type="password" ng-model="Password" /><br/>
        Confirm Password : <input type="password" ng-model="ConfirmPassword" /><br/>
      </p>
      <input type="submit" ng-click="register()" value="Confirm" />
    </form>
  </body>
</html>
<script src="/angular/angular.min.js"></script>
<script src="/angular/ang-db.js"></script>
<script src="/angular/controller/register/register-app.js"></script>
